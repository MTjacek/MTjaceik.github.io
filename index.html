<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .textbox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0;
            box-shadow: none;
            color: white;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textbox">
            <h1>Resume Section 1</h1>
            <p>This is the first section of your resume. You can add your content here.</p>
        </div>
        <div class="textbox">
            <h1>Resume Section 2</h1>
            <p>This is the second section of your resume. You can add your content here.</p>
        </div>
        <!-- Add more textboxes for additional sections -->

        <div class="button-container">
            <a class="button" href="https://github.com/yourgithubproject1">GitHub Project 1</a>
            <a class="button" href="https://github.com/yourgithubproject2">GitHub Project 2</a>
            <!-- Add more buttons for your GitHub projects -->
        </div>
    </div>

    <!-- JavaScript for scrolling -->
    <script>
        const textboxes = document.querySelectorAll('.textbox');
        let currentTextboxIndex = 0;

        function scrollToNextTextbox() {
            currentTextboxIndex++;
            if (currentTextboxIndex >= textboxes.length) {
                currentTextboxIndex = 0;
            }
            textboxes[currentTextboxIndex].scrollIntoView({ behavior: 'smooth' });
        }

        setInterval(scrollToNextTextbox, 5000); // Change textboxes every 5 seconds (adjust as needed)
    </script>
</body>
</html>
